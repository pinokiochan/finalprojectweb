<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card" style="max-width: 440px; margin: 4rem auto;">
            <h2>Create Account</h2>
            <p>Join us and explore all features</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Choose a password" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? 
                <a href="login.html" style="color: var(--primary); text-decoration: none;">Sign in</a>
            </p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
