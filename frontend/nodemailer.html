<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="qr-code.html">QR Code</a></li>
            <li><a href="nodemailer.html" class="active">Email</a></li>

        </ul>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Email Sender</h1>
            <p>Send emails quickly and easily</p>
        </div>
    </section>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form id="emailForm">
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="email" id="to" placeholder="recipient@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter email subject" required>
                </div>
                
                <div class="form-group">
                    <label for="text">Message</label>
                    <textarea id="text" placeholder="Type your message here" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Email</button>
            </form>
            
            <div id="emailResult" style="margin-top: 2rem;"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
